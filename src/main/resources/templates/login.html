<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<a id="public" href="/">Viešas</a> | <a id="admin" href="/admin">Administratoriui</a>
		| <a id="representative" href="/rep">Atstovui</a>
	</div>
	<div class="vertical-center">
		<div class="container centered">
			<form class="form-inline" th:action="@{/login}" method="post">

				<div class="form-group">
					<label class="sr-only">Vartotojo vardas</label> <input id="username"
						type="text" class="form-control" placeholder="Vartotojo vardas"
						name="username" />
				</div>

				<div class="form-group">
					<label class="sr-only">Slaptažodis</label> <input id="password"
						type="password" class="form-control" placeholder="Slaptažodis"
						name="password" />
				</div>

				<button id="signin" type="submit" class="btn btn-xs btn-primary">Prisijungti</button>

			</form>
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>

		</div>
	</div>






</body>
</html>
